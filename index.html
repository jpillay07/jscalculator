<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorOuter">
        <div class="lcdScreen">
            <div class="history">123456789</div>
            <div class="evaluate">123456789</div>
        </div>
        <div class="keypad">
            <div class="3by5">
                <div class="keyRow">
                    <div class="key" id="c">C</div>
                    <div class="key" id="/">รท</div>
                    <div class="key" id="x">ร</div>
                </div>
    
                <div class="keyRow">
                    <div class="key" id="7">7</div>
                    <div class="key" id="8">8</div>
                    <div class="key" id="9">9</div>
                </div>
    
                <div class="keyRow">
                    <div class="key" id="4">4</div>
                    <div class="key" id="5">5</div>
                    <div class="key" id="6">6</div>
                </div>
    
                <div class="keyRow">
                    <div class="key" id="1">1</div>
                    <div class="key" id="2">2</div>
                    <div class="key" id="3">3</div>
                </div>
    
                <div class="keyRow">
                    <div class="key" id="%">%</div>
                    <div class="key" id="0">0</div>
                    <div class="key" id=".">.</div>
                </div>
            </div>
            <div class="1by4">
                <div class="secondKeyRow">
                    <div class="key" id="del">del</div>
                    <div class="key" id="-">-</div>
                    <div class="key" id="+">+</div>
                    <div class="equals" id="=">=</div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
